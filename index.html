<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Penny Animal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- 開頭 -->
    <div class="header">
        <img class="header_logo" src="image/bunny4.jpg" height="100" width="100">
            <!-- header logo --> 
        <div class="header_item">
            <a href="#">About</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <!-- 介紹 -->
    <div class="introduce">
        <div class="introduce_content">
            <!-- 內容介紹-->
            這是一個介紹陪伴在Penny身邊的小寵物們的網站。
            <div class="introduce_content_small">
                <!-- 內容介紹-->
                這群小寵物對於Penny來說是全世界最可愛的小朋友!!
            </div>
            <button class="Sign_up">Sign up</button>

        </div>
        <img class="introduce_logo" src="image/bunny2.jpg" height="300" width="300">
           
    </div>
    <!-- 動物分類介紹-->
    <div class="animal_con">
        <!-- 內容介紹-->
        介紹
    </div>
    <div class="_animal">
        
        <div class="_img">
            <img src="image/dog.jpg" alt="picture" height="200" width="200">
            <div class="text">Happy柴犬</div>
        </div>
        <div class="_img">
            <img src="image/cat.jpg" alt="picture" height="200" width="200">
            <div class="text">麻吉貓</div>
        </div>
        <div class="_img">
            <img src="image/mouse.jpg" alt="picture" height="200" width="200">
            <div class="text">牛牛熊鼠</div>
        </div>
        <div class="_img">
            <img src="image/bunny3.jpg" alt="picture" height="200" width="200">
            <div class="text">抖宅獅子兔</div>
        </div>
    </div>
    <div class="bunny_talk">

        <div class="_talk">所有東西都是我的零食，包括你的耳機線!
        <div class="_talk_s">----抖宅</div>
        </div>
    </div>
    <!-- 結尾 -->
    <div class="footer">
        <div class="footer_con">If you want to know more, contact me!</div>
        <button class="Sign_up">Sign up</button>
    </div>
  </body>
</html>
